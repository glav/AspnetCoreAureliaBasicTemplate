<template>
  <require from="../attributes/make-blue-bold"></require>

  <p make-blue-bold>A very basic example of bindings in Aurelia.</p>
  <span>The blue bold text makes use of a custom attribute called <pre>make-blue-bold</pre></span>
  <span>In the form:</span><pre>&lt;p make-blue-bold&gt;....&lt;p&gt;</pre>

  <div class="col-md-3">
    <p>Two way binding</p>
    <pre>&lt;input value.bind="someValue" /&gt;</pre>
    <input value.bind="textValue" />
  </div>
  <div class="col-md-3">
    <p>One way binding</p>
    <pre>&lt;input value.one-way="someValue" /&gt;</pre>
    <input value.one-way="textValue" id="one-way-1" />
  </div>
  <div>
    <label>The value of the model is: ${textValue}</label>
  </div>
</template>
